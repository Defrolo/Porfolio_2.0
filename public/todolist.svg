<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Fondo -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Título de la aplicación -->
  <rect x="20" y="20" width="260" height="40" fill="#3b82f6" rx="5" ry="5"/>
  <text x="150" y="45" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Lista de Tareas</text>
  
  <!-- Área de entrada -->
  <rect x="20" y="70" width="200" height="30" fill="white" stroke="#d1d5db" stroke-width="1" rx="5" ry="5"/>
  <text x="35" y="90" font-family="Arial" font-size="12" fill="#9ca3af">Nueva tarea...</text>
  
  <!-- Botón de añadir -->
  <rect x="230" y="70" width="50" height="30" fill="#3b82f6" rx="5" ry="5"/>
  <text x="255" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">+</text>
  
  <!-- Lista de tareas -->
  <!-- Tarea 1 (completada) -->
  <rect x="20" y="110" width="260" height="30" fill="white" stroke="#d1d5db" stroke-width="1" rx="5" ry="5"/>
  <circle cx="35" cy="125" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
  <line x1="31" y1="125" x2="35" y2="129" stroke="white" stroke-width="2"/>
  <line x1="35" y1="129" x2="40" y2="121" stroke="white" stroke-width="2"/>
  <text x="55" y="128" font-family="Arial" font-size="12" fill="#9ca3af" text-decoration="line-through">Completar el diseño</text>
  
  <!-- Tarea 2 (pendiente) -->
  <rect x="20" y="150" width="260" height="30" fill="white" stroke="#d1d5db" stroke-width="1" rx="5" ry="5"/>
  <circle cx="35" cy="165" r="8" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <text x="55" y="168" font-family="Arial" font-size="12" fill="#1f2937">Implementar funcionalidades</text>
</svg>