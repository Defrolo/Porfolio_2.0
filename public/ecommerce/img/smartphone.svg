<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f5f5f5"/>
  
  <!-- Smartphone outline -->
  <rect x="100" y="20" width="100" height="160" rx="10" ry="10" stroke="#333333" stroke-width="3" fill="#ffffff"/>
  
  <!-- Screen -->
  <rect x="110" y="30" width="80" height="120" rx="2" ry="2" fill="#4285f4"/>
  
  <!-- Home button -->
  <circle cx="150" cy="165" r="10" fill="#dddddd" stroke="#333333" stroke-width="1"/>
  
  <!-- Camera -->
  <circle cx="150" cy="15" r="3" fill="#333333"/>
  
  <!-- App icons on screen -->
  <rect x="120" y="40" width="15" height="15" rx="2" ry="2" fill="#ea4335"/>
  <rect x="145" y="40" width="15" height="15" rx="2" ry="2" fill="#fbbc05"/>
  <rect x="170" y="40" width="15" height="15" rx="2" ry="2" fill="#34a853"/>
  
  <rect x="120" y="65" width="15" height="15" rx="2" ry="2" fill="#4285f4"/>
  <rect x="145" y="65" width="15" height="15" rx="2" ry="2" fill="#ea4335"/>
  <rect x="170" y="65" width="15" height="15" rx="2" ry="2" fill="#fbbc05"/>
  
  <rect x="120" y="90" width="15" height="15" rx="2" ry="2" fill="#34a853"/>
  <rect x="145" y="90" width="15" height="15" rx="2" ry="2" fill="#4285f4"/>
  <rect x="170" y="90" width="15" height="15" rx="2" ry="2" fill="#ea4335"/>
  
  <!-- Text label -->
  <text x="150" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Smartphone XYZ</text>
</svg>