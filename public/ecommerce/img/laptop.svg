<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f5f5f5"/>
  
  <!-- Laptop base -->
  <rect x="70" y="130" width="160" height="10" rx="2" ry="2" fill="#555555"/>
  
  <!-- Laptop screen part -->
  <rect x="80" y="50" width="140" height="80" rx="5" ry="5" fill="#555555"/>
  
  <!-- Screen -->
  <rect x="85" y="55" width="130" height="70" fill="#333333"/>
  
  <!-- Screen content -->
  <rect x="95" y="65" width="50" height="5" fill="#ffffff" opacity="0.7"/>
  <rect x="95" y="75" width="110" height="5" fill="#ffffff" opacity="0.5"/>
  <rect x="95" y="85" width="90" height="5" fill="#ffffff" opacity="0.5"/>
  <rect x="95" y="95" width="70" height="5" fill="#ffffff" opacity="0.5"/>
  <rect x="95" y="105" width="100" height="5" fill="#ffffff" opacity="0.5"/>
  
  <!-- Keyboard area -->
  <rect x="80" y="130" width="140" height="2" fill="#444444"/>
  
  <!-- Touchpad -->
  <rect x="120" y="135" width="60" height="3" rx="1" ry="1" fill="#666666"/>
  
  <!-- Text label -->
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Laptop Pro</text>
</svg>